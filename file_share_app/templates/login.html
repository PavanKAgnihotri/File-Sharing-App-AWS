<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul style="color: red; max-width: 400px; margin: 10px auto;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form method="post" style="max-width: 400px; margin: auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);">
        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username" placeholder="Enter username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" placeholder="Enter password" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
